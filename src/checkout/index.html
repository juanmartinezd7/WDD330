<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/main.js"></script>
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="main-header"></header>

    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout">
          <input type="hidden" name="orderDate" id="orderDate" />

          <fieldset>
            <legend></legend>
            <div class="checkout__name">
              <div class="form-group">
                <label for="fname">First Name</label>
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  required
                  pattern="[A-Za-z\s]+"
                  title="Please enter only letters."
                />
              </div>
              <div class="form-group">
                <label for="lname">Last Name</label>
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  required
                  pattern="[A-Za-z\s]+"
                  title="Please enter only letters."
                />
              </div>
            </div>

            <div class="checkout__address">
              <div class="form-group">
                <label for="street">Street Address</label>
                <input
                  type="text"
                  name="street"
                  id="street"
                  required
                  pattern="^[A-Za-z0-9\s\.\-#]+$"
                  title="Letters, numbers, spaces, and . - # allowed."
                />
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input
                  type="text"
                  name="city"
                  id="city"
                  required
                  pattern="[A-Za-z\s]+"
                  title="Please enter only letters."
                />
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input
                  type="text"
                  name="state"
                  id="state"
                  required
                  pattern="^[A-Za-z]{2}$"
                  title="Please enter a 2-letter state abbreviation."
                />
              </div>
              <div class="form-group">
                <label for="zip">Zip</label>
                <input
                  type="text"
                  name="zip"
                  id="zip"
                  pattern="\d{5}"
                  required
                />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <div class="checkout__payment">
              <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input
                  type="text"
                  name="cardNumber"
                  pattern="\d{16}"
                  required
                />
              </div>
              <div class="form-group">
                <label for="expiration">Expiration</label>
                <input
                  type="text"
                  name="expiration"
                  pattern="\d{2}/\d{2}"
                  placeholder="MM/YY"
                  required
                />
              </div>
              <div class="form-group">
                <label for="code">CVV</label>
                <input
                  type="text"
                  name="code"
                  id="code"
                  required
                  pattern="^\d{3}$"
                  title="Enter a 3-digit CVV number."
                />
              </div>
            </div>
          </fieldset>

          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>

            <div class="order__summary">
              <div>Items</div>
              <div id="num-items"></div>
              <div>Subtotal</div>
              <div id="cartTotal"></div>
              <div>Tax</div>
              <div id="tax"></div>
              <div>Shipping</div>
              <div id="shipping"></div>
              <div>Total</div>
              <div id="orderTotal"></div>
            </div>
          </fieldset>
          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
